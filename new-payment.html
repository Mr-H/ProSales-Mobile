<div class="relative">
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white pl-4 pr-12 py-2" id="card-number" placeholder="0000 0000 0000 0000" type="text"/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<svg class="text-slate-400" fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M208,40H48A24,24,0,0,0,24,64V192a24,24,0,0,0,24,24H208a24,24,0,0,0,24-24V64A24,24,0,0,0,208,40ZM40,64a8,8,0,0,1,8-8H208a8,8,0,0,1,8,8v8H40ZM208,200H48a8,8,0,0,1-8-8V88H216v104A8,8,0,0,1,208,200Zm0-128H40V80H216Z"></path>

</div>
</div>
</div>
<div class="flex gap-4">

<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white" id="expiration-date" placeholder="MM/YY" type="text"/>
</div>
<div class="w-1/2 space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="cvv">CVV</label>
<div class="relative">
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white" id="cvv" placeholder="123" type="text"/>
<button class="absolute inset-y-0 right-0 flex items-center pr-3 text-slate-400" title="CVV information" aria-label="What is CVV?">
<svg fill="currentColor" height="20" viewBox="0 0 256 256" width="20" xmlns="http://www.w3.org/2000/svg">
<path d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm-8-80V92a8,8,0,0,1,16,0v44a8,8,0,0,1-16,0Zm8,32a12,12,0,1,1,12-12A12,12,0,0,1,128,168Z"></path>

<option>Mexico</option>
</select>

<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white" id="address" placeholder="123 Main St" type="text"/>
</div>
<div class="flex gap-4">
<div class="w-1/2 space-y-2">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="city">City</label>

</div>
<div class="w-1/2 space-y-2">
