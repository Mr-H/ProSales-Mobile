<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Work Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white">
<div class="flex flex-col min-h-screen">
<header class="flex items-center p-4">
<button class="p-2 text-gray-700 dark:text-gray-300" title="Go back" aria-label="Go back">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-xl font-bold pr-12">Create Account</h1>
</header>
<main class="flex-grow px-4 py-6">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="name">Name</label>
<input class="form-input w-full rounded-lg border-transparent bg-background-dark/50 dark:bg-background-light/5 h-12 px-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-primary" id="name" placeholder="Enter your name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="email">Email</label>
<input class="form-input w-full rounded-lg border-transparent bg-background-dark/50 dark:bg-background-light/5 h-12 px-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-primary" id="email" placeholder="Enter your email" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="password">Password</label>
<input class="form-input w-full rounded-lg border-transparent bg-background-dark/50 dark:bg-background-light/5 h-12 px-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-primary" id="password" placeholder="Enter your password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2" for="confirm-password">Confirm Password</label>
<input class="form-input w-full rounded-lg border-transparent bg-background-dark/50 dark:bg-background-light/5 h-12 px-4 placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:ring-2 focus:ring-primary" id="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
<div class="pt-4">
<button class="w-full h-12 px-5 rounded-lg bg-primary text-white font-bold text-base tracking-wide flex items-center justify-center" type="submit">
            Create Account
          </button>
</div>
</form>
</main>
<footer class="border-t border-gray-200 dark:border-white/10 bg-background-light dark:bg-background-dark sticky bottom-0">
<nav class="flex justify-around items-center px-4 py-2">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span class="text-xs font-medium">My Listings</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">gavel</span>
<span class="text-xs font-medium">Auctions</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
<div class="h-safe-area-bottom bg-background-light dark:bg-background-dark"></div>
</footer>
</div>

</body></html>
