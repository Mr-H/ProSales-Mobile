<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1193d4",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Work Sans"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col items-center justify-center min-h-screen p-4">
<div class="w-full max-w-md space-y-8">
<div class="text-center">
<h1 class="text-4xl font-bold text-slate-800 dark:text-white">ProSales <br>Auction Sales</h1>
<p class="mt-2 text-slate-600 dark:text-slate-400">Log in to manage your auctions.</p>
</div>
<div class="space-y-6">
<div class="flex flex-col space-y-1">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email or Username</label>
<input class="w-full h-12 px-4 bg-white/50 dark:bg-white/10 border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-primary focus:border-primary text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500" id="email" placeholder="you@example.com" type="text"/>
</div>
<div class="flex flex-col space-y-1">
<div class="flex justify-between items-center">
<label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-sm font-medium text-primary hover:text-primary/80" href="#">Forgot password?</a>
</div>
<input class="w-full h-12 px-4 bg-white/50 dark:bg-white/10 border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-primary focus:border-primary text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500" id="password" placeholder="••••••••" type="password"/>
</div>
</div>
<div class="space-y-4">
<button class="w-full h-12 px-5 text-base font-bold text-white transition-colors duration-300 rounded-lg bg-primary hover:bg-primary/90">
          Log In
        </button>
<button class="w-full h-12 px-5 text-base font-bold transition-colors duration-300 border rounded-lg text-primary border-primary hover:bg-primary/10">
          Sign Up
        </button>
</div>
</div>
</div>
</body></html>
