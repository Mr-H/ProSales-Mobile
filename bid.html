<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Auction</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Work Sans"]
            },
            borderRadius: {
              "DEFAULT": "0.25rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "full": "9999px"
            },
          },
        },
      }
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
      }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col h-screen justify-between">
<main class="flex-1 overflow-y-auto">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<button class="p-2 -ml-2" title="Go back" aria-label="Go back to previous page">
<span class="material-symbols-outlined text-gray-700 dark:text-gray-300">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-center flex-1 text-gray-900 dark:text-white">Live Auction</h1>
<div class="w-8"></div>
</div>
</header>
<div class="p-4 space-y-6">
<section>
<div class="bg-background-light dark:bg-primary/10 rounded-xl overflow-hidden">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover bg-bid-main"></div>
<div class="p-4">
<p class="text-sm text-gray-500 dark:text-gray-400">Current Item</p>
<p class="text-xl font-bold text-gray-900 dark:text-white mt-1">Vintage Rolex Submariner</p>
<p class="text-base text-gray-600 dark:text-gray-300">Lot #123</p>
</div>
</div>
</section>
<section>
<h2 class="text-lg font-bold px-4 mb-2 text-gray-900 dark:text-white">Next Item</h2>
<div class="flex items-center justify-between gap-4 bg-background-light dark:bg-primary/10 p-4 rounded-xl">
<div class="flex-1">
<p class="text-base font-bold text-gray-900 dark:text-white">Antique Persian Rug</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Lot #124</p>
</div>
<div class="w-24 h-16 bg-center bg-no-repeat bg-cover rounded-lg flex-shrink-0 bg-bid-next"></div>
</div>
</section>
<section>
<h2 class="text-lg font-bold px-4 mb-2 text-gray-900 dark:text-white">Bidding</h2>
<div class="grid grid-cols-2 gap-4">
<div class="bg-background-light dark:bg-primary/10 p-4 rounded-xl">
<p class="text-sm text-gray-500 dark:text-gray-400">Current Bid</p>
<p class="text-lg font-bold text-gray-900 dark:text-white mt-1">$5,500</p>
<p class="text-xs text-gray-500 dark:text-gray-400">10 bids</p>
</div>
<div class="bg-background-light dark:bg-primary/10 p-4 rounded-xl flex flex-col justify-between">
<div class="flex justify-between items-start">
<div>
<p class="text-sm text-gray-500 dark:text-gray-400">Time Remaining</p>
<p class="text-lg font-bold text-gray-900 dark:text-white mt-1">00:05:32</p>
</div>
<span class="material-symbols-outlined text-primary">schedule</span>
</div>
</div>
</div>
</section>
</div>
</main>
<footer class="bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-sm border-t border-primary/20 dark:border-primary/20 p-4 space-y-3">
<form class="flex items-center gap-4">
<div class="relative flex-1">
<span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 dark:text-gray-400 text-lg">$</span>
<input class="form-input w-full rounded-lg border-primary/30 bg-white/50 dark:bg-primary/10 focus:ring-primary focus:border-primary h-14 pl-8 pr-4 text-base text-gray-900 dark:text-white placeholder:text-gray-500 dark:placeholder:text-gray-400" placeholder="Enter your bid" type="number" aria-label="Enter bid amount" min="0" step="0.01"/>
</div>
        <button class="flex-shrink-0 h-14 px-6 bg-primary text-white rounded-lg font-bold text-base shadow-lg shadow-primary/30 hover:bg-primary/90 transition-colors" type="submit">
          Place Bid
        </button>
</form>
<div class="border-t border-primary/20 dark:border-primary/20 pt-2">
<nav class="flex justify-around items-center">
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary/80 transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary/80 transition-colors" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span class="text-xs font-medium">My Listings</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-primary dark:text-primary transition-colors" href="#">
<span class="material-symbols-outlined filled">gavel</span>
<span class="text-xs font-bold">Auctions</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary/80 transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</div>
</footer>
</div>

</body></html>
