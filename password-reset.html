<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1193d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Work Sans"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100">
<div class="flex flex-col h-screen">
<header class="flex items-center p-4 border-b border-gray-200 dark:border-gray-700">
<button class="text-gray-500 dark:text-gray-400" title="Go back" aria-label="Go back">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold">Reset Password</h1>
<div class="w-6"></div>
</header>
<main class="flex-1 p-6">
<div class="space-y-4">
<h2 class="text-2xl font-bold">Forgot your password?</h2>
<p class="text-gray-600 dark:text-gray-400">
            Enter the email address associated with your account and we'll send you instructions to reset your password.
          </p>
</div>
<div class="mt-8">
<label class="sr-only" for="email">Email Address</label>
<input autocomplete="email" class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark py-4 px-4 text-base placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" id="email" name="email" placeholder="Email Address" required="" type="email"/>
</div>
<div class="mt-8">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary" type="submit">
            Send Reset Instructions
          </button>
</div>
</main>
<footer class="border-t border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">list_alt</span>
<span class="text-xs font-medium">My Listings</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">gavel</span>
<span class="text-xs font-medium">Auctions</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined filled">person</span>
<span class="text-xs font-bold">Profile</span>
</a>
</nav>
<div class="h-3 bg-background-light dark:bg-background-dark"></div>
</footer>
</div>

</body></html>
